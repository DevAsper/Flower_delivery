{% extends "base.html" %}

{% block content %}
  <h1>Product Catalog</h1>

  <div>
    <h2>Categories</h2>
    <ul>
      {% for category in categories %}
        <li>
          <a href="{% url 'product_list_by_category' category.slug %}">{{ category.name }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>

  <div>
    <h2>Products</h2>
    <ul>
      {% for product in products %}
        <li>
          <a href="{% url 'product_detail' product.id %}">{{ product.name }}</a> - {{ product.price }}$
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
